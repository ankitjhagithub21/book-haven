<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="book.png" type="image/png">
    <title>BookHaven - Book Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav class="navbar shadow navbar-expand-lg ">
        <div class="container-fluid">
           <img src="/book.png" alt="logo" width="50" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" onclick="toggleMenu()">
               <i class="fa-solid fa-bars fs-2" id="menu-icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn " onclick="displayHome()">Home</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn " onclick="displayBooks()">Your Books</button>
                    </li>


                </ul>
               <div class="d-flex gap-2 align-items-center justify-items-center">
                <input type="search" class="form-control" id="search" placeholder="Search book by title">
                <i class="fa-solid fa-search text-light fs-5"></i>
               </div>
            </div>
        </div>
    </nav>
    <div class="alert alert-success text-center" role="alert">

    </div>
    <section id="home">

        <div class="container my-5">

            <div class="row px-2">
                <div class="col-lg-8 mx-auto  rounded shadow">
                    <h2 class="mb-5 text-center">Add Book</h2>

                    <form id="my-form">
                        <div class="row mb-3">
                            <label for="author" class="col-sm-2 col-form-label">Author</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="author" placeholder="Enter Author Name"   required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" placeholder="Enter Book Title" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="price" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="price" placeholder="Enter Book Price" required>
                            </div>
                        </div>
                        <fieldset class="row mb-3 " id="type">
                            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                            <div class="col-sm-10 d-flex gap-3 flex-wrap">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="Fiction" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Fiction
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="Biography">
                                    <label class="form-check-label" for="gridRadios2">
                                        Biography
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                        value="Fantasy">
                                    <label class="form-check-label" for="gridRadios3">
                                        Fantasy
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                        value="Other">
                                    <label class="form-check-label" for="gridRadios3">
                                        Other
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <center><button type="submit" class="btn btn-dark mt-3">Submit</button></center>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="books">
        <div class="container my-5" >
            <h2 class="text-center mb-3">Your Books</h2>
            <div class="row" id="book-container">
                
                
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Book Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fs-5 mb-4 text-success" id="edit-alert">Changes Saved!</p>
                    <form id="edit-form">
                        <input type="text" placeholder="Edit Book Author" id="new-author" class="form-control mb-3" required>
                        <input type="text" placeholder="Edit Book Title" id="new-title" class="form-control mb-3" required>
                        <input type="number" placeholder="Edit Book Price" id="new-price" class="form-control mb-3" required>
                        <input type="text" placeholder="Edit Book Type" id="new-type" class="form-control mb-3" required>
                        <button class="btn btn-success">Save Changes</button>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
